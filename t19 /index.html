<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Superhero request form</h1>
<h2>What do you need help with?</h2>
<form action="#" method="post" id="form">
    <div class="box">
        <input class="field" type="checkbox" id="checkbox1"><label for="checkbox1">DEFEAT A VILLAIN</label>
        <input class="field" type="checkbox" id="checkbox2"><label for="checkbox2">SAVE A CIVILIAN</label>
        <input class="field" type="checkbox" id="checkbox3"><label for="checkbox3">STOP A ROBBERY</label>
    </div>
    <div class="box">
        <input class="field" type="checkbox" id="checkbox4"><label for="checkbox4">PREVENT AN APOCALYPSE</label>
        <input class="field" type="checkbox" id="checkbox5"><label for="checkbox5">TRAIN A SIDEKICK</label>
    </div>
    <div class="box">
        <input class="field" type="checkbox" id="checkbox6"><label for="checkbox6">OTHER STUFF</label>
    </div>
    <div class="box">
        <input class="job" type="text" placeholder="Job details">
    </div>
    <div class="box-row">
        <input class="name" type="text" placeholder="Name">
        <input class="email" type="email" placeholder="Email">
    </div>
    <div class="box">
        <button class="send" type="submit">SEND</button>
    </div>
</form>
</body>
</html>
