<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Superhero Form</h1>
<form action="#" method="post" enctype="multipart/form-data">
    <div class="box">
        <p class="box-name">About the Superhero</p>
        <label for="real name">Real Name</label>
        <input type="text" id="real name" name="real name" placeholder="Superhero real name">

        <label for="superhero name">Superhero Name</label>
        <input type="text" id="superhero name" name="superhero name" placeholder="Superhero alias">

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" max="999"><br>
        <label for="comments">About</label>
        <textarea id="comments" rows="5" cols="70" maxlength="500" name="user_message"
        placeholder="Information about the superhero, max 500 symbols"></textarea>
        <p>
            <label for="photo">Photo:</label>
            <input id="photo" type="file" name="Photo">
        </p>
    </div>
    <div class="box">
        <p class="box-name">Powers</p>
        <label><input type="checkbox" name="Telekinesis" value="Telekinesis">Telekinesis</label>
        <label><input type="checkbox" name="strength" value="Super strength or speed">Super strength or speed</label>
        <label><input type="checkbox" name="Shape shifting" value="Shape shifting">Shape shifting</label>
        <label><input type="checkbox" name="Flight" value="Flight">Flight</label>
        <label><input type="checkbox" name="Elemental control" value="Elemental control">Elemental control</label>
        <label><input type="checkbox" name="Other" value="Other">Other</label><br>
        <label>Level of control:<input type="range" step="1" min="0" max="10" value="1" id="size-range" name="powers"></label>
    </div>
    <div class="box">
        <p class="box-name">Origin of Powers</p>
        <label><input type="radio" name="Unknown" value="Unknown">Unknown</label>
        <label><input type="radio" name="Freak lab accident" value="Freak lab accident">Freak lab accident</label>
        <label><input type="radio" name="wise being" value="Chosen by an ancient wise being">Chosen by an ancient wise being</label>
        <label><input type="radio" name="not human" value="The superhero is not human">The superhero is not human</label>
        <label><input type="radio" name="other" value="Other">Other</label>
    </div>
    <div>
        <button type="reset">CLEAR</button>
        <button type="submit">SEND</button>
    </div>
</form>
</body>

</html>
