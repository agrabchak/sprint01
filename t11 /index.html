<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Weather</h1>
<div class="all_img">

        <span class="date">1.09</span>

            <img src="assets/images/hot.png" alt="hot">
        </div>
        <span class="temperature">+35°</span>
    </div>
    <div class="one_day">
        <span class="date">2.09</span>
        <div class="weather_img">
            <img src="assets/images/sunny.png" alt="sunny">
        </div>
        <span class="temperature">+28°</span>
    </div>
    <div class="one_day">
        <span class="date">3.09</span>
        <div class="weather_img">
            <img src="assets/images/rainy.png" alt="rainy">
        </div>
        <span class="temperature">+39°</span>
    </div>
    <div class="one_day">
        <span class="date">4.09</span>
        <div class="weather_img">
            <img src="assets/images/sun_cloud.png" alt="sun_cloud">
        </div>
        <span class="temperature">+30°</span>
    </div>
    <div class="one_day">
        <span class="date">5.09</span>
        <div class="weather_img">
            <img src="assets/images/cloudy.png" alt="cloudy">
        </div>
        <span class="temperature">+20°</span>
    </div>
    <div class="one_day">
        <span class="date">6.09</span>
        <div class="weather_img">
            <img src="assets/images/rain_snow.png" alt="rain_snow">
        </div>
        <span class="temperature">+3°</span>
    </div>
    <div class="one_day">
        <span class="date">7.09</span>
        <div class="weather_img">
            <img src="assets/images/frost.jpg" alt="frost">
        </div>

    </div>
</div>

</html>
