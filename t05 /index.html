<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="all_cards">
  <div class="captain">
      <img src="assets/images/Captain-America.png" alt="captain" class="all_img">
      <div class="name_position">
          <div class="alias">Captain America</div>
          <div class="name">Steven Rogers</div>
      </div>
  </div>
  <div class="iron">
      <img src="assets/images/Iron-man.png" alt="iron" class="all_img">
      <div class="name_position">
          <div class="alias">Iron Man</div>
          <div class="name">Tony Stark</div>
      </div>
  </div>
  <div class="widow">
      <img src="assets/images/Black-Widow.png" alt="widow" class="all_img">
      <div class="name_position">
          <div class="alias">Black Widow</div>
          <div class="name">Natasha Romanoff</div>
      </div>
  </div>
  <div class="spider">
      <img src="assets/images/Spider-man.png" alt="spider" class="spider_img">
      <div class="name_position">
          <div class="alias">Spider-Man</div>
          <div class="name">Peter Parker</div>
      </div>
  </div>
</body>
</html>
